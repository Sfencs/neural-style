     function upload() {
    //注册按钮点击
     $('#upload_button').click(function () {

         var base64 = $(".cupload-image-preview").get(0).getAttribute('src')

         $.ajax({
             url: '/transfer/',
             method: 'POST',
             dataType:'json',
             data:{'base64':base64,'style':'{{style}}'},
             success:function (data) {
                $('#result').attr('src',data.base64_data);

              }
         })
     })
 }
